name: continuous-integration

on:
  push:
    branches: master

jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    steps:
    - name: checkout repo
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: install node
      uses: actions/setup-node@v1
      with:
        node-version: '12.8.0'
    - name: install dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.402'
    - name: execute build script
      run: ./build/build.sh